<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texas Hold 'em Odds Calculator</title>
    <link rel="stylesheet" href="bootstrap/scss/bootstrap.min.css">
    <script src="bootstrap/js/jquery-3.5.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="scripts/deckhandler.js" defer></script>
    <script src="scripts/interactions.js" defer></script>
    <script src="scripts/hands-and-odds.js" defer></script>
    <script src="scripts/advisor.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <header>
        <h1 id="mainTitle">Texas Hold 'em Advisor</h1> 
        <br>   
    </header>
    <div id="handInfo">
        <h4>The Pot</h4>
        <label for="potAmountInput">Enter Pot Amount</label>
        <input type="number" id="potAmountInput" onchange="calculatePotEquity()"></input><br>
        <label for="callAmountInput">Enter Call Amount</label>
        <input type="number" id="callAmountInput" onchange="calculatePotEquity()"></input><br>
        <p>Pot Equity (should be less than outs equity): <span class="potEquity"> </span></p>
        <h4>The Hand</h4>
        <p>Outs Equity: <span class="outsEquity"></span>%</p>
        <p>Advice: <span class="advice"> </span></p>
        <span>Your Hand</span><br>
        <div class = "container" id="playerHand">
            <button type="button" id="pc1Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Add Card 1</button>
            <button type="button" id="pc2Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Add Card 2</button>
            <button type="button" id="evaluateHandBtn" class="btn-primary" onclick="evaluatePlayerHandPreFlop()">Evaluate Hand</button><br><br>
        </div>
        <br>
        <span>Community Cards</span><br>
        <div class = "container" id="communityCards">    
            <button type="button" id="cc1Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Flop Card 1</button>
            <button type="button" id="cc2Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Flop Card 2</button>
            <button type="button" id="cc3Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Flop Card 3</button>
            <button type="button" id="cc4Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">Turn Card</button>
            <button type="button" id="cc5Btn" class="addCardBtn" onclick="displayDeck(), setBtnId(this)">River Card</button>
            <button type="button" id="flopBtn" class="btn-primary" onclick="testEval()">Advice</button><br><br>
        </div>
        <br>
        <div id='playerPercentage'>
            <p>Chance you'll win: <span class="percentage"></span>%</p>
        </div>
    </div>
    <button type="button" id="newHandBtn" class="btn-secondary" onclick="location.reload()">New Hand</button>
    <div class="cardContainerModal">
        <div id="gameDeck" class="cardContainerModal-content">
        </div>
    </div>
</body>
</html>
